<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Melodigram</title>
    <meta name="description" content="Melodigram">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <script src="js/jquery.min.js"></script>

    <!-- Cordova platform API access - Uncomment this to have access to the Javascript APIs -->
    <!-- <script src="cordova/cordova.js"></script> -->

    <!-- Application script -->
    <script src="js/app.js"></script>
  </head>

  <body>
  <div data-role="mainview" id="mainView" >

     <div data-role="content" id="content" >
        <div data-role="tab" id="main-page">

        <div class="panel">
            <ul>
                <li id="feedbackBtn">Feedback</li>
                <li id="aboutBtn">About us</li>
                <li id="privacyBtn">Privacy policy</li>
                <li id="helpBtn">Help</li>
            </ul>
        </div>
        <div class="mainContent">
            <div class="logoContainer">
                <div  id="panelBtn" >
                    <img id="backButtonImage" src="photos/menu_button.png"/>
                </div>
                <div  id="logo">
                    <img src="photos/melodigram_logo.png"/>
                </div>
            </div>
                <!-- Dynamic pages load are loaded here -->
            <div id="middleContainer">
            </div>
           </div> <!-- mainContent-->
         </div> <!-- tab: main-page -->
       </div> <!-- content -->
     </div> <!-- mainview -->
  </body>
</html>
